<div class="container registration-container" >
    <div class="row">
        <div class="span6">
            <form class="form-horizontal" id="ContactForm" method='post' action=''>
            <fieldset>
                <legend>Forma de contacto</legend>

                <div class="control-group">
                    <label class="control-label">Su nombre</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge" id="user_name" name="user_name" rel="popover" data-content="Name" data-original-title="Name">
                    </div>
                </div>


                <div class="control-group">
                    <label class="control-label">Su e-mail</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge" id="user_email" name="user_email" rel="popover" data-content="Email" data-original-title="Email">
                    </div>
                </div> 
				
				
                <div class="control-group">
                    <label class="control-label">Su mensaje</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge" id="Message" name="message" rel="popover" data-content="Message" data-original-title="Message" style="width: 600px; height: 200px;">
                    </div>
                </div> 


                <div class="control-group">
                    <label class="control-label"></label>
                    <div class="controls">
                        <button type="submit" class="btn btn-primary" >Enviar</button>
                    </div>
                    <div class="control-group success">
                        <!-- TODO -->
                    </div>
                    <div class="control-group error">
                        <!-- TODO -->
                    </div>
                </div>
            </fieldset>
            </form>
